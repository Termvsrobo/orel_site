{% extends "index.html" %}

{% block body_container %}
    <div class="row">
    {% for item in items %}
        <div class="col-sm-4">
            <div class="card">
                <img class="card-img-top" src="/static/istockphoto-1431891647-612x612.jpg" alt="Card image cap">
                <div class="card-body">
                    <h4 class="card-title">{{ item.name }}</h4>
                    <p class="card-text">{{ item.in_stock }}</p>
                    <p class="card-text">{{ item.price_value }}</p>
                    <a href="/items/{{ item.name }}" class="btn btn-primary">Открыть</a>
                </div>
            </div>
        </div>
    {% if loop.index % 3 == 0 %}</div><div class="row">{% endif %}
    {% endfor %}
    </div>
{% endblock %}
